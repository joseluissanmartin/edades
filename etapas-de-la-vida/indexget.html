<meta charset="UTF-8">
<html lang="es">
<title>App http</title>
<script src="/socket.io/socket.io.js"></script>
<script>
    const active = localStorage.getItem("active_arquitectura");
    function active_sistem() {
        let socket = io();
        socket.on('lectura', function (data) {
            document.getElementById("edad").value = data;
            if (data == 0) {
                let preNatal = "Pre-Natal";
                document.getElementById("etapa").value = preNatal;
                document.getElementById("aspecto").src = "pre-natal.png";
            }
            if (data > 0 && data <= 6) {
                let infamcia = "Infancia";
                document.getElementById("etapa").value = infamcia;
                document.getElementById("aspecto").src = "infancia.png";
            }
            if (data > 6 && data <= 12) {
                let ninez = "Ninez";
                document.getElementById("etapa").value = ninez;
                document.getElementById("aspecto").src = "ninez.png";
            }
            if (data > 12 && data <= 20) {
                let adolecencia = "Adolecencia";
                document.getElementById("etapa").value = adolecencia;
                document.getElementById("aspecto").src = "adolecencia.png";
            }
            if (data > 20 && data <= 25) {
                let juventud = "Juventud";
                document.getElementById("etapa").value = juventud;
                document.getElementById("aspecto").src = "juventud.png";
            }
            if (data > 25 && data <= 60) {
                let adultez = "Adultez";
                document.getElementById("etapa").value = adultez;
                document.getElementById("aspecto").src = "adultez.png";
            }
            if (data > 60) {
                let vejez = "Vejez";
                document.getElementById("etapa").value = vejez;
                document.getElementById("aspecto").src = "ancienidad.png";
            }
        });
    }
    if (active === "true") {
        active_sistem();
    }
    function init() {
        localStorage.setItem("active_arquitectura", true);
        active_sistem();
    }
    function finish() {
        localStorage.setItem("active_arquitectura", false);
        location.reload();
    }
</script>
<head>
    <body>
        <body bgcolor="Silver">
        <h1><center>Aplicacion Pagina HTML</center></h1>
        <h2><center>Universidad Autonoma de Chile</center></h2>
        <p>
            <h3>Etapas de la vida</h3>
        </p>
        EDAD RECIBIDA: <input id="edad" size="10">
        ETAPA DE LA VIDA: <input id="etapa" size="10">

        <center><img src="pre-natal.png" input type="image" id="aspecto" style="width: 833px; height: 321px;"></center>
        <p>
        <center><input type="button" onclick="init()" value="ACTIVAR SISTEMA"></center>
        <center><input type="button" onclick="finish()" value="DESACTIVAR SISTEMA"></center>
        </p>
</head>
